language: python
dist: trusty
sudo: false

matrix:
  - python: '2.7'
    env:
      - SO_DISABLE_MOCKS: "1"

  - python: '3.3'

  - python: '3.4'

  - python: '3.5'

  - python: '3.6'
    env:
      - SO_DISABLE_MOCKS: "1"

install:
  - pip install .[test]
  - pip freeze


script: python setup.py test


cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
